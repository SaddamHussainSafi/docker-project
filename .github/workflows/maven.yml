name: Simple Calculation Project CI/CD Flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'   # changed from 17 or 25 â†’ use 21 (LTS and stable)
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

