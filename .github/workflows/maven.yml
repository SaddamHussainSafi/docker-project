name: Simple Calculation Project CI/CD Flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'   # newchanged from 17 or 25 â†’ use 21 (LTS and stable)
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install


      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: saddam992/calculation
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t saddam992/calculation:latest .

      - name: Push Docker image
        run: docker push saddam992/calculation:latest
